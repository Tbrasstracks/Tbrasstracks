<!DOCTYPE html>
<html>
<head>
    <title>Social Media Buttons</title>
    <style>
        body {
            background-color: #000000; /* Schwarzer Hintergrund */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .social-button {
            padding: 100px 130px;
            margin: 40px;
            font-size: 3.8em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold; /* Schrift dicker */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .social-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .instagram {
            background-color: #FFC0CB; /* Rosa f端r Instagram */
        }
        .whatsapp {
            background-color: #25D366; /* Gr端n f端r WhatsApp */
        }
        .youtube {
            background-color: #FF0000; /* Rot f端r YouTube */
        }
    </style>
</head>
<body>
    <button class="social-button instagram" onclick="window.location.href='https://www.instagram.com/tbrasstracks?igsh=MThqN3ZsZjhwYW9sbA=='">Instagram</button>
    <button class="social-button whatsapp" onclick="window.location.href='https://whatsapp.com/channel/0029VbAso7H0LKZ4rlWOJ200'">WhatsApp</button>
    <button class="social-button youtube" onclick="window.location.href='https://www.youtube.com/@Tbrasstracks'">YouTube</button>
</body>
</html>
