<!DOCTYPE html>
<html>
<head>
    <title>Social Media Buttons</title>
    <style>
        body {
            background-color: lightyellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .social-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="social-button" onclick="window.location.href='https://www.tiktok.com/@tbrasstracks?_t=ZN-8zYz0ck9vvC&_r=1'">TikTok</button>
    <button class="social-button" onclick="window.location.href='https://www.facebook.com/share/17CqpQMSVa/'">Facebook</button>
    <button class="social-button" onclick="window.location.href='DEIN_INSTAGRAM_LINK'">Instagram</button>
    <button class="social-button" onclick="window.location.href='DEIN_WHATSAPP_LINK'">WhatsApp</button>
    <button class="social-button" onclick="window.location.href='DEIN_YOUTUBE_LINK'">YouTube</button>
</body>
</html>
